<!DOCTYPE html>
<html lang="en-us" ng-app="app">
	<head>
		<meta charset="utf-8">
		<!--<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">-->

		<title> ArenaBase </title>
		<meta name="description" content="ArenaBase">
    <meta name="author" content="Arena Software">

    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

    <!-- Basic Styles -->
    <link rel="stylesheet" type="text/css" media="screen" href="assets/css/bootstrap.min.css">
		<link rel="stylesheet" type="text/css" media="screen" href="assets/css/sb-admin.css">
		<!-- Custom Fonts -->
    <link rel="stylesheet" type="text/css" media="screen" href="assets/font-awesome/css/font-awesome.min.css">

    <!-- FAVICONS -->

    <!--
    <link rel="stylesheet" href="http://fonts.googleapis.com/css?family=Open+Sans:400italic,700italic,300,400,700">
    -->
    <!-- compiled CSS --><% styles.forEach( function ( file ) { %>
    <link rel="stylesheet" type="text/css" href="<%= file %>" /><% }); %>


  </head>
  <body class="" ng-controller="AppCtrl as appCtrl">

    <div id="wrapper" ui-view="index"></div>

    <!-- compiled JavaScript Components--><% vendor.forEach( function ( file ) { %>
    <script type="text/javascript" src="<%= file %>"></script><% }); %>
    <!-- compiled JavaScript Components--><% modules.forEach( function ( file ) { %>
    <script type="text/javascript" src="<%= file %>"></script><% }); %>
    <!-- compiled JavaScript Components--><% scripts.forEach( function ( file ) { %>
    <script type="text/javascript" src="<%= file %>"></script><% }); %>

  </body>

</html>
